<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="selectSettings($event)">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="page-main">

  <ion-grid *ngIf="gridStyle">
    <ion-row *ngFor="let item of gridItems">
      <ion-col col-4 (click)="itemSelected(item[0].id)" *ngIf="item[0].active">
        <img src="{{item[0].src}}" width="{{imgWidth}}" height="imgHeight"/>
        <ion-label>{{item[0].name}}</ion-label>
      </ion-col>
      <ion-col col-4 (click)="itemSelected(item[1].id)" *ngIf="item[1].active">
        <img src="{{item[1].src}}" width="{{imgWidth}}" height="imgHeight"/>
        <ion-label>{{item[1].name}}</ion-label>
      </ion-col>
      <ion-col col-4 (click)="itemSelected(item[2].id)" *ngIf="item[2].active">
        <img src="{{item[2].src}}" width="{{imgWidth}}" height="imgHeight"/>
        <ion-label>{{item[2].name}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="!gridStyle">
    <ion-item *ngFor="let item of listItems">
      <div class="list-item">
        <img src="{{item.src}}" width="{{imgWidth}}" height="imgHeight"/>
        <p class="item-name">{{item.name}}</p>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
