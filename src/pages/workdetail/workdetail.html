<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{title}}
    </ion-title>

    <ion-buttons end *ngIf="!isPreview">
      <button ion-button icon-only color="white" *ngIf="isLocationValid" (click)="onLocate($event)">
        <ion-icon name="map"></ion-icon>
      </button>

      <button ion-button icon-only color="white" (click)="onReply($event)">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="segmentName" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="detailInfo">
        基本信息
      </ion-segment-button>
      <ion-segment-button value="replyInfo">
        回填信息
      </ion-segment-button>
      <ion-segment-button value="mediaInfo">
        多媒体
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="page-workdetail">

  <div [ngSwitch]="segmentName">
    <!--基本信息-->
    <ion-list *ngSwitchCase="'detailInfo'">
      <ion-item *ngFor="let item of detail">
        <ion-label fixed class="label-name">
          {{item.name}}
        </ion-label>
        <div item-content *ngIf="item.isTime">
          {{item.value | date:'y-MM-dd HH:mm:ss'}}
        </div>
        <div item-content *ngIf="!item.isTime">
          {{item.value}}
        </div>
      </ion-item>
    </ion-list>

    <!--回填信息-->
    <ion-list *ngSwitchCase="'replyInfo'">
      <ion-item *ngFor="let item of reply" class="reply-item" (click)="itemSelected(item)">
        <ion-label fixed class="label-name">
          {{item.name}}
        </ion-label>
        <div item-content>
          {{item.value}}
        </div>
        <ion-icon name="ios-arrow-forward" item-end *ngIf="item.isActive"></ion-icon>
      </ion-item>

      <!--<ion-row>-->
      <!--<ion-col class="col-button">-->

      <!--<ion-icon name="camera"></ion-icon>-->
      <!--拍照-->
      <!--</button>-->
      <!--</ion-col>-->
      <!--<ion-col class="col-button">-->

      <!--</button>-->
      <!--</ion-col>-->
      <!--</ion-row>-->
    </ion-list>

    <!--多媒体-->
    <div *ngSwitchCase="'mediaInfo'">
      <button ion-item icon-left (click)="onTakePicture($event)">
        <ion-icon name="camera"></ion-icon>
        拍照
      </button>

      <ion-grid style="width: 100%; height: 100px;">
        <ion-row>
          <ion-col col-4 class="col-img">
            <img class="picture" src="{{pictures[0]}}" *ngIf="pictures[0]"/>
          </ion-col>

          <ion-col col-4 class="col-img">
            <img class="picture" src="{{pictures[1]}}" *ngIf="pictures[1]"/>
          </ion-col>

          <ion-col col-4 class="col-img">
            <img class="picture" src="{{pictures[2]}}" *ngIf="pictures[2]"/>
          </ion-col>
        </ion-row>
      </ion-grid>

      <button ion-item icon-left (click)="onRecordAudio($event)">
        <ion-icon name="microphone"></ion-icon>
        录音
      </button>

      <ion-list>
        <ion-item *ngIf="audios[0].time > 0">
          <p class="audio">{{audios[0].time}}s</p>
        </ion-item>

        <ion-item *ngIf="audios[1].time > 0">
          <p class="audio">{{audios[1].time}}s</p>
        </ion-item>

        <ion-item *ngIf="audios[2].time > 0">
          <p class="audio">{{audios[2].time}}s</p>
        </ion-item>
      </ion-list>

  </div>

</ion-content>
