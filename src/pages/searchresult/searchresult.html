<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-searchresult">
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <div class="allTasks">总共单:{{totalTaskCount}}</div>
      </ion-col>
      <ion-col>
        <div class="finishedTasks">已完成:{{completedTaskCount}}</div>
      </ion-col>
      <ion-col>
        <div class="unFinishedTasks">未完成:{{unCompletedTaskCount}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--总工单-->
  <ion-list>
    <ion-card *ngFor="let item of items">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/ic_mywork_avatar.png">
        </ion-avatar>
        <div><h2 class="card-header-label-hint">客服编号</h2>
          <h2 class="card-header-label-content">{{item.customerId}}</h2></div>
        <div><h2 class="card-header-label-hint">任务编号</h2>
          <h2 class="card-header-label-content">{{item.taskId}}</h2></div>
      </ion-item>

      <ion-list>
        <ion-item *ngFor="let content of item.contents">
          <ion-label fixed class="label-name">{{content.name}}</ion-label>
          <div item-content>{{content.value}}</div>
        </ion-item>
        <ion-item (click)="onDetails(item.taskId)">
          <ion-label fixed class="label-name">详细信息</ion-label>
          <ion-icon name='arrow-forward' item-end></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card>
  </ion-list>
</ion-content>
