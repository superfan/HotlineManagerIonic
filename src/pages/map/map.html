<ion-header>
  <ion-navbar color="primary">
    <ion-title>地图</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="white" (click)="getCurrentLocation($event)">
        <ion-icon name="locate"></ion-icon>
      </button>

      <button ion-button *ngIf="isMark" icon-only color="white" (click)="markLocation($event)">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <div id="map" #map>
    <div class="markMap">
      <ion-icon name="add" color="danger"></ion-icon>
    </div>
  </div>
</ion-content>
