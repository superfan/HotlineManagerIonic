<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-setting">
  <ion-list>
    <ion-item>
      <ion-toggle [(ngModel)]="isGrid" (ionChange)="notifyIsGrid()"></ion-toggle>
      <ion-label>是否切换九宫格</ion-label>
      <ion-icon name='grid' item-start color="{{'primary'}}"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-toggle [(ngModel)]="isOuterNet" (ionChange)="notifyIsOutNet()"></ion-toggle>
      <ion-label>是否使用内网</ion-label>
      <ion-icon name='md-wifi' item-start color="{{'primary'}}"></ion-icon>
    </ion-item>

    <ion-item (click)="showNetwork()">
      <ion-icon name='git-network' item-start color="{{'primary'}}"></ion-icon>
      <ion-label>网络设置</ion-label>
      <ion-icon name='arrow-dropright' item-end color="{{'primary'}}"></ion-icon>
    </ion-item>

    <ion-item (click)="showHeartSetting()">
      <ion-icon name='heart-outline' item-start color="{{'primary'}}"></ion-icon>
      <ion-label>心跳频率</ion-label>
      <ion-label class="label-right">{{keepAlive+'毫秒'}}</ion-label>
      <ion-icon name='arrow-dropright' item-end color="{{'primary'}}"></ion-icon>
    </ion-item>

    <ion-item (click)="showAlermType()">
      <ion-icon name='alarm' item-start color="{{'primary'}}"></ion-icon>
      <ion-label>提醒方式</ion-label>
      <ion-label class="label-right">仅铃声</ion-label>
      <ion-icon name='arrow-dropright' item-end color="{{'primary'}}"></ion-icon>
    </ion-item>

    <ion-item (click)="showRevertSetting()">
      <ion-icon name='redo' item-start color="{{'primary'}}"></ion-icon>
      <ion-label>恢复出厂设置</ion-label>
      <ion-icon name='arrow-dropright' item-end color="{{'primary'}}"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
