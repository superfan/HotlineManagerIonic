<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="toggleToolbar($event)">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary" *ngIf="showToolbar">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="page-mywork">

  <!--refresher on the top-->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <!--list content-->
  <ion-list>
    <ion-card *ngFor="let item of items">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/ic_mywork_avatar.png">
        </ion-avatar>
        <div><h2 class="card-header-label-hint">任务编号 </h2><h2 class="card-header-label-content">{{item.id}}</h2></div>
        <div><h2 class="card-header-label-hint">任务类型 </h2><h2 class="card-header-label-content">{{item.type}}</h2></div>
      </ion-item>

      <!--<ion-card-content>-->
        <!--<ion-grid *ngFor="let item of gridItems"-->
                  <!--[style.border-style]="item.style == 'top' ? 'solid none none none' : 'solid none solid none'">-->

            <!--<ion-col col-auto class="card-content-col-hint">-->

              <!--<div>123456789</div>-->
            <!--</ion-col>-->
          <!--</ion-row>-->
        <!--</ion-grid>-->
      <!--</ion-card-content>-->

        <ion-list>
          <ion-list-header>
            <ion-row>
              <ion-col col-auto>任务描述</ion-col>
              <ion-col>{{item.describe}}</ion-col>
            </ion-row>
          </ion-list-header>

          <!--创建时间-->
          <button ion-item [style.color]="item.create.color" *ngIf="item.create.show">
            <ion-icon name='radio-button-on'item-start></ion-icon>
            创建时间 {{item.create.time}}
            <!--<ion-icon name='ios-arrow-forward' item-end></ion-icon>-->
          </button>

          <!--派发时间-->
          <button ion-item [style.color]="item.dispatch.color" *ngIf="item.dispatch.show">
            <ion-icon name='radio-button-on'item-start></ion-icon>
            派发时间 {{item.dispatch.time}}
            <!--<ion-icon name='ios-arrow-forward' item-end></ion-icon>-->
          </button>

          <!--接单时间-->
          <button ion-item [style.color]="item.accept.color" *ngIf="item.accept.show" (click)="accept(item)">
            <ion-icon name='radio-button-on'item-start></ion-icon>
            接单时间 {{item.accept.time | date:'y-MM-dd HH:mm:ss'}}
            <ion-icon name='ios-arrow-forward' item-end *ngIf="!item.accept.done"></ion-icon>
          </button>

          <!--出发时间-->
          <button ion-item [style.color]="item.go.color" *ngIf="item.go.show" (click)="go(item)">
            <ion-icon name='radio-button-on'item-start></ion-icon>
            出发时间 {{item.go.time | date:'y-MM-dd HH:mm:ss'}}
            <ion-icon name='ios-arrow-forward' item-end *ngIf="!item.go.done"></ion-icon>
          </button>

          <!--到场时间-->
          <button ion-item [style.color]="item.arrive.color" *ngIf="item.arrive.show" (click)="arrive(item)">
            <ion-icon name='radio-button-on'item-start></ion-icon>
            到场时间 {{item.arrive.time | date:'y-MM-dd HH:mm:ss'}}
            <ion-icon name='ios-arrow-forward' item-end *ngIf="!item.arrive.done"></ion-icon>
          </button>

          <!--回复时间-->
          <button ion-item [style.color]="item.reply.color" *ngIf="item.reply.show" (click)="reply(item)">
            <ion-icon name='radio-button-on'item-start></ion-icon>
            回复时间 {{item.reply.time | date:'y-MM-dd HH:mm:ss'}}
            <ion-icon name='ios-arrow-forward' item-end *ngIf="!item.reply.done"></ion-icon>
          </button>

          <!--退单时间-->
          <button ion-item [style.color]="item.reject.color" *ngIf="item.reject.show" (click)="reject(item)">
            <ion-icon name='radio-button-on'item-start></ion-icon>
            退单时间 {{item.reject.time | date:'y-MM-dd HH:mm:ss'}} {{item.reject.lastOperate}}
            <ion-icon name='ios-arrow-forward' item-end *ngIf="!item.reject.done"></ion-icon>
          </button>

          <!--延迟时间-->
          <button ion-item [style.color]="item.delay.color" *ngIf="item.delay.show" (click)="delay(item)">
            <ion-icon name='radio-button-on'item-start></ion-icon>
            延迟时间 {{item.delay.time | date:'y-MM-dd HH:mm:ss'}} {{item.delay.lastOperate}}
            <ion-icon name='ios-arrow-forward' item-end *ngIf="!item.delay.done"></ion-icon>
          </button>

          <!--销单时间-->
          <button ion-item [style.color]="item.cancel.color" *ngIf="item.cancel.show" (click)="cancel(item)">
            <ion-icon name='radio-button-on'item-start></ion-icon>
            销单时间 {{item.cancel.time | date:'y-MM-dd HH:mm:ss'}}
            <ion-icon name='ios-arrow-forward' item-end *ngIf="!item.cancel.done"></ion-icon>
          </button>
        </ion-list>

  <!--infinite scroll-->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <!--fab-->
  <ion-fab right bottom *ngIf="showFab">
    <button ion-fab color="primary" (click)="doScroll2Top($event)">

    </button>
  </ion-fab>
